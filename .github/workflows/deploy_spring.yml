name: Deploy Spring Boot

on:
  push:
    paths:
      - 'back/**'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/team_project/back

            echo "$SPRING_ENV" > src/main/resources/application.properties

            echo "기존 컨테이너 중지 및 삭제"
            docker stop spring-back || true
            docker rm spring-back || true

            echo "이미지 파일 삭제"
            docker rmi staynguide-spring || true

            echo "도커 이미지 빌드"
            docker build -t staynguide-spring .

            echo "새 컨테이너 실행"
            docker run -d --name spring-back -p 8091:8080 staynguide-spring
          EOF
        env:
          SPRING_ENV: ${{ secrets.SPRING_ENV }}
