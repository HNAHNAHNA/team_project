name: Deploy Backend via Compose

on:
  push:
    branches:
      - master
    paths:
      - 'python/**'
      - 'back/**'
      - 'docker-compose.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/team_project

            echo "π“¥ .env, application.properties λ³µνΈν™”"
            echo "$FASTAPI_ENV_B64" | base64 -d > python/.env
            echo "$SPRING_ENV_B64" | base64 -d > back/src/main/resources/application.properties

            echo "π›‘ μ»¨ν…μ΄λ„ κ°•μ  μ κ±° (μ¤‘λ³µ μ—λ¬ λ°©μ§€)"
            docker rm -f spring-back || true
            docker rm -f fastapi-back || true

            echo "π“¥ Spring μ΄λ―Έμ§€ Pull"
            docker compose pull spring-back

            echo "π€ Docker Compose μ¬μ‹μ‘"
            docker compose up --build -d
          EOF
        env:
          FASTAPI_ENV_B64: ${{ secrets.FASTAPI_ENV_B64 }}
          SPRING_ENV_B64: ${{ secrets.SPRING_ENV_B64 }}