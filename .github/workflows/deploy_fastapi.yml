name: Deploy FastAPI

on:
  push:
    paths:
      - 'python/**'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Send .env to EC2 via base64
        env:
          FASTAPI_ENV_B64: ${{ secrets.FASTAPI_ENV_B64 }}
        run: |
          echo "$FASTAPI_ENV_B64" > encoded_env.txt
          scp -i ec2_key.pem encoded_env.txt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/team_project/python/

      - name: Deploy FastAPI
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/team_project/python

            echo "📦 base64 복호화 후 .env 생성"
            base64 -d encoded_env.txt > .env
            rm encoded_env.txt

            echo "✅ 디버그: .env 내용 일부 확인"
            head -n 5 .env | sed 's/=.*/=*** (masked)/'

            echo "🛑 기존 컨테이너 중지 및 삭제"
            docker stop fastapi-back || true
            docker rm fastapi-back || true

            echo "🧼 기존 이미지 삭제"
            docker rmi staynguide-fastapi || true

            echo "🐳 도커 이미지 빌드"
            docker build -t staynguide-fastapi .

            echo "🚀 새 컨테이너 실행"
            docker run --env-file .env -d --name fastapi-back -p 8000:8000 staynguide-fastapi
          EOF