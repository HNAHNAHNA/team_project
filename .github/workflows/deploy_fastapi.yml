name: Deploy FastAPI

on:
  push:
    paths:
      - 'python/**'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Send .env to EC2 via base64
        env:
          FASTAPI_ENV_B64: ${{ secrets.FASTAPI_ENV_B64 }}
        run: |
          echo "$FASTAPI_ENV_B64" > encoded_env.txt
          scp -i ec2_key.pem encoded_env.txt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/team_project/python/

