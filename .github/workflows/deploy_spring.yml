name: Deploy Spring Boot

on:
  push:
    paths:
      - 'back/**'
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Spring Image
        env:
          IMAGE_ID: ghcr.io/hnahnahna/team_project/staynguide-spring:latest
        run: |
          docker build -f back/Dockerfile -t $IMAGE_ID ./back
          docker push $IMAGE_ID

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Compose up Spring via Docker Compose
        run: |
          ssh -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/team_project

            echo "ðŸ›‘ spring-back ì»¨í…Œì´ë„ˆ ì •ë¦¬"
            docker rm -f spring-back || true

            echo "ðŸ“¥ Spring ìµœì‹  ì´ë¯¸ì§€ pull"
            docker compose pull spring-back

            echo "ðŸš€ Docker Composeë¡œ ì‹¤í–‰"
            docker compose up -d
          EOF