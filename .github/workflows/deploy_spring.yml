            rm encoded_props.txt

            echo "âœ… ë””ë²„ê·¸: application.properties ì¼ë¶€ í™•ì¸"
            head -n 5 src/main/resources/application.properties | sed 's/=.*/=*** (masked)/'

            echo "ğŸ›‘ ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì‚­ì œ"
